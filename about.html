<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Lukas Kahmann | Game Dev Portfolio – Über mich</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/about.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
  <header id="header"></header>
  <main>
    <section class="about-outer-grid">
      <!-- Bild links -->
      <div class="about-profile-outer">
        <img src="assets/logo.png" class="about-profile-img" alt="Lukas Kahmann Profilbild">
      </div>
      <!-- Panel mit Text -->
      <div class="about-main-panel">
        <h1 data-i18n="about_headline"></h1>
        <p data-i18n="about_intro"></p>
        <hr class="about-divider">

        <h2 data-i18n="tech_head"></h2>
        <p data-i18n="tech_p1"></p>
        <p data-i18n="tech_p2"></p>
        <hr class="about-divider">

        <h2 data-i18n="gamedev_head"></h2>
        <p data-i18n="gamedev_p1"></p>
        <p data-i18n="gamedev_p2"></p>
        <hr class="about-divider">

        <h2 data-i18n="learning_head"></h2>
        <p data-i18n="learning_p1"></p>
        <div class="about-course-timeline">
          <div class="course-step">
            <div class="course-dot"></div>
            <div class="course-content">
              <span class="course-title" data-i18n="course1_title"></span>
              <span class="course-platform" data-i18n="course1_platform"></span>
            </div>
          </div>
          <div class="course-step">
            <div class="course-dot"></div>
            <div class="course-content">
              <span class="course-title" data-i18n="course2_title"></span>
              <span class="course-platform" data-i18n="course2_platform"></span>
            </div>
          </div>
          <div class="course-step">
            <div class="course-dot"></div>
            <div class="course-content">
              <span class="course-title" data-i18n="course3_title"></span>
              <span class="course-platform" data-i18n="course3_platform"></span>
            </div>
          </div>
        </div>

        <p data-i18n="learning_p2"></p>
        <hr class="about-divider">

        <h2 data-i18n="ue_focus_head"></h2>
        <p data-i18n="ue_focus_p1"></p>
        <p data-i18n="ue_focus_p2"></p>
      </div>

      <!-- Zeitstrahl rechts -->
      <div class="about-timeline-outer">
        <div class="about-timeline-full">
          <div class="timeline-entry">
            <div class="timeline-full-dot"></div>
            <div class="timeline-full-info">
              <div class="timeline-full-date">2018</div>
              <div class="timeline-full-text" data-i18n="timeline_abitur"></div>
            </div>
          </div>
          <div class="timeline-full-line"></div>
          <div class="timeline-entry">
            <div class="timeline-full-dot"></div>
            <div class="timeline-full-info">
              <div class="timeline-full-date">2018–2023</div>
              <div class="timeline-full-text" data-i18n="timeline_studium"></div>
            </div>
          </div>
          <div class="timeline-full-line"></div>
          <div class="timeline-entry">
            <div class="timeline-full-dot"></div>
            <div class="timeline-full-info">
              <div class="timeline-full-date">2023–2025</div>
              <div class="timeline-full-text" data-i18n="timeline_rpa"></div>
            </div>
          </div>
          <div class="timeline-full-line"></div>
          <div class="timeline-entry">
            <div class="timeline-full-dot"></div>
            <div class="timeline-full-info">
              <div class="timeline-full-date" data-i18n="timeline_today"></div>
              <div class="timeline-full-text" data-i18n="timeline_rpa"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div id="footer"></div>
  <script src="js/includes.js"></script>
</body>
</html>
