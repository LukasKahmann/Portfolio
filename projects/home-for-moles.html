<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home for Moles | Lukas Kahmann Portfolio</title>
  <link rel="icon" type="image/png" href="../assets/logo.png" />
  <link rel="stylesheet" href="../css/main.css"/>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/project-detail.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Poppins:400,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  
</head>
<body>
  <header id="header"></header>
  <main class="project-main">
    <section class="project-hero">
      <img class="project-image" src="../assets/HomeForMolesHero.png" ></img>
      <div class="project-title-box">
        <h1>Home for Moles </h1>
        <span class="project-role" data-i18n="project_meta"></span>
      </div>
    </section>

    <div class="project-detail-layout">
      <section class="project-info-row">
        <div class="project-about card">
          <h2 data-i18n="about_head"></h2>
          <p data-i18n="about_intro"></p>
        </div>
        <div class="project-details card">
          <h2 data-i18n="project_info"></h2>
          <div class="project-info-row"><i class="fa-solid fa-cube"></i> <span data-i18n="type_label"></span> <span data-i18n="project_type"></span></div>
          <div class="project-info-row"><i class="fa-solid fa-user-gear"></i> <span data-i18n="role_label"></span> <span data-i18n="project_role"></span></div>
          <div class="project-info-row"><i class="fa-solid fa-microchip"></i> <span data-i18n="tool_label"></span> <span data-i18n="project_tool"></span></div>
          <div class="project-info-row"><i class="fa-solid fa-circle-check"></i><span data-i18n="status_label"></span><span data-i18n="project_status"></span></div>
        </div>
      </section>
      <div class="project-detail-body card">
        <h3 data-i18n="desc_head"></h3>
        <p data-i18n="desc_text"></p>

        <h3 data-i18n="background_head"></h3>
        <p data-i18n="background_text"></p>

        <h3 data-i18n="features_head"></h3>
        <ul>
          <li data-i18n="feature_nav"></li>
          <li data-i18n="feature_report"></li>
          <li data-i18n="feature_booking"></li>
          <li data-i18n="feature_info"></li>
          <li data-i18n="feature_patron"></li>
          <li data-i18n="feature_contact"></li>
        </ul>

        <h3 data-i18n="role_head"></h3>
        <p data-i18n="role_text"></p>

        <h3 data-i18n="prototype_head"></h3>
        <div class="project-iframe-wrap">
          <iframe style="background:#fff;" src="https://embed.figma.com/proto/XtFASmB3V8x5LfTcTsijd1/Homes-for-Moles?node-id=271-451&embed-host=share" allowfullscreen></iframe>
        </div>

        <h3 data-i18n="reflection_head"></h3>
        <p data-i18n="reflection_text"></p>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
  <script src="../js/includes.js"></script>
</body>
</html>
