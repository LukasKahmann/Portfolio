<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" type="image/png" href="../assets/logo.png" />
  <link rel="stylesheet" href="../css/main.css"/>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/project-detail.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>

<body>
  <header id="header"></header>
  <main class="project-main">
    <section class="project-hero">
      <img class="project-image" src="../assets/HP_Fangame_Cover.png" alt="Harry Potter Fangame Cover">
      <div class="project-title-box">
        <h1>Harry Potter Fangame Prototyp</h1>
        <span class="project-role" data-i18n="project_role"></span>
      </div>
    </section>

    <div class="project-detail-layout">
      <section class="project-info-row">
        <div class="project-about card">
          <h2 data-i18n="about_project"></h2>
          <p data-i18n="about_intro"></p>
        </div>
        <div class="project-details card">
          <h2 data-i18n="project_info"></h2>
          <div class="project-info-row"><i class="fa-solid fa-user-gear"></i> <span data-i18n="role_label"></span><span data-i18n="project_role"></span></div>
          <div class="project-info-row"><i class="fa-solid fa-cube"></i><span data-i18n="type_label"></span><span data-i18n="project_type"></span></div>
          <div class="project-info-row"><i class="fa-solid fa-microchip"></i> Engine: Unreal Engine 5 (Blueprints)</div>
          <div class="project-info-row"><i class="fa-solid fa-circle-check"></i><span data-i18n="status_label"></span><span data-i18n="project_status"></span></div>
        </div>
      </section>
      <div class="project-detail-body card">
        <h3 data-i18n="learning_goals_head"></h3>
        <p data-i18n="learning_goals"></p>

        <h3 data-i18n="spells_head"></h3>
        <div class="project-spell-section">
          <strong data-i18n="spongify_head"></strong>
          <p data-i18n="spongify_text"></p>
          <div class="project-body-media-double">
            <video src="../assets/SpongifyUE5.mp4" autoplay loop muted playsinline></video>
            <video src="../assets/SpongifyOld.mp4" autoplay loop muted playsinline></video>
          </div>

          <strong data-i18n="flipendo_head"></strong>
          <p data-i18n="flipendo_text"></p>
          <div class="project-body-media-single" style="background:#eee;border-radius:14px;min-height:180px;display:flex;align-items:center;justify-content:center;margin-bottom:16px;">[GIF Flipendo]</div>

          <strong data-i18n="diffindo_head"></strong>
          <p data-i18n="diffindo_text"></p>
          <div class="project-body-media-double">
            <video src="../assets/DiffindoNew.mp4" autoplay loop muted playsinline></video>
            <video src="../assets/DiffindoOld.mp4" autoplay loop muted playsinline></video>
          </div>

          <strong data-i18n="alohomora_head"></strong>
          <p data-i18n="alohomora_text"></p>
          <div class="project-body-media-double">
            <video src="../assets/AlohomoraNew.mp4" autoplay loop muted playsinline></video>
            <video src="../assets/AlohomoraOld.mp4" autoplay loop muted playsinline></video>
          </div>

          <strong data-i18n="rictumsempra_head"></strong>
          <p data-i18n="rictumsempra_text"></p>
          <div class="project-body-media-double">
            <video src="../assets/RictumsempraNew.mp4" autoplay loop muted playsinline></video>
            <video src="../assets/RictumsempraOld.mp4" autoplay loop muted playsinline></video>
          </div>
        </div>

        <h3 data-i18n="interact_head"></h3>
          <p data-i18n="interact_wand"></p>
          <p data-i18n="interact_spell_fx"></p>
          <p data-i18n="interact_crosshair"></p>
          <p data-i18n="interact_system"></p>
        <div class="project-body-media-single"><video src="../assets/Basic.mp4" autoplay loop muted playsinline></video></div>

        <h3 data-i18n="tech_head"></h3>
        <p data-i18n="tech_text"></p>

        <h3 data-i18n="reflection_head"></h3>
        <p data-i18n="reflection_text"></p>
      </div>
    </div>
  </main>
  <footer id="footer"></footer>
  <script src="../js/includes.js"></script>
</body>
</html>
